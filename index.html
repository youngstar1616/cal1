
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniAssist Mobile Calculator</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Calculator container */
    .calculator {
      width: 100%;
      max-width: 320px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    /* Display Screen */
    .display {
      background-color: #222;
      color: #fff;
      font-size: 2em;
      text-align: right;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      height: 60px;
      overflow: hidden;
    }

    /* Button Grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* Button Styles */
    button {
      font-size: 1.5em;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .button-operator {
      background-color: #fe9241;
    }

    .button-number {
      background-color: #555;
    }

    .button-equal {
      background-color: #4CAF50;
      grid-column: span 2;
    }

    .button-clear {
      background-color: #e91e63;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Display Screen -->
    <div id="display" class="display">0</div>

    <!-- Calculator Buttons -->
    <div class="buttons">
      <button class="button-clear" onclick="clearDisplay()">C</button>
      <button class="button-operator" onclick="appendOperator('/')">÷</button>
      <button class="button-operator" onclick="appendOperator('*')">×</button>
      <button class="button-operator" onclick="appendOperator('-')">−</button>
      
      <button class="button-number" onclick="appendNumber('7')">7</button>
      <button class="button-number" onclick="appendNumber('8')">8</button>
      <button class="button-number" onclick="appendNumber('9')">9</button>
      <button class="button-operator" onclick="appendOperator('+')">+</button>
      
      <button class="button-number" onclick="appendNumber('4')">4</button>
      <button class="button-number" onclick="appendNumber('5')">5</button>
      <button class="button-number" onclick="appendNumber('6')">6</button>
      <button class="button-operator" onclick="appendOperator('.')">.</button>

      <button class="button-number" onclick="appendNumber('1')">1</button>
      <button class="button-number" onclick="appendNumber('2')">2</button>
      <button class="button-number" onclick="appendNumber('3')">3</button>
      <button class="button-equal" onclick="calculate()">=</button>
      
      <button class="button-number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function clearDisplay() {
      currentInput = '';
      display.innerText = '0';
    }

    function appendNumber(number) {
      if (currentInput === '0') {
        currentInput = number;
      } else {
        currentInput += number;
      }
      display.innerText = currentInput;
    }

    function appendOperator(operator) {
      if (!currentInput.endsWith('+') && !currentInput.endsWith('-') &&
          !currentInput.endsWith('*') && !currentInput.endsWith('/') && !currentInput.endsWith('.')) {
        currentInput += operator;
        display.innerText = currentInput;
      }
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
        display.innerText = currentInput;
      } catch (error) {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
